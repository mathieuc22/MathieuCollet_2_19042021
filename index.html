<!DOCTYPE html>

<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 


    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div>
        <img src="static/Reservia.svg" class="logo" />
      </div>
      <!-- Section 1 Navbar -->
      <nav id="navbar">Hébergements Activités S'inscire</nav>

    <!-- Section 2 Description -->

      <div>

      </div>

    <!-- Section 3 Recherche -->
    <section id="search">
      <input value="Marseille, France" />
      <button>Rechercher</button>

    <!-- Section 4 Filtres -->
    <section id="filters">
      Filtres Economique Familial Romantique Animaux autorisés

    <!-- Section 5 Compteur résultats -->

      Plus de 500 logements sont disponibles dans cette ville
    </section>

    <!-- Section 6 Hébergements -->

      <!-- Hébergements Populaires -->
      <div id="popular_accommodations">
        <h1>Les plus populaires</h1>
      </div>

      <!-- Hébergements  -->
      <div id="accommodations">
        <h1>Hébergements à Marseilles</h1>

    <footer></footer>
